<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
  <div class='container py-3 text-center'>
  <h1 class='text-center text-success fs-1 '> Movie App</h1>
    
    <input id='inputSearch' type='text' />
    <br />
    <button onclick='search()' class='btn btn-primary my-2' >Search</button>
    <button onclick='random()' class='btn btn-danger my-2' >Random</button>
    <h2 id='movieTitle' class=''>Movie Title</h2>
    <img id='poster' class='img-fluid my-2' src='https://i.kym-cdn.com/entries/icons/original/000/042/617/cod-mw2-skull-1654191544255-1654722227152-1663251721478.jpeg' alt='MovieImage' />
    <div class='row'>
      <div class='col text-center border'>
        <h5>Released On<h5>
          <p id='releasedDate' class=''>Date</p>
      </div>
      <div class='col text-center border'>
        <h5>Imdb rating<h5>
          <p id='rating'>Rating</p>
      </div>
      <div class='col text-center border'>
        <h5>Popularity<h5>
        <p id='popularity'>popularity</p>   
      </div>
    </div>
        
        <p id='description' class='text-start p-4'> Description</p>
        
     <img id='poster2' class='img-fluid my-2' src='https://hips.hearstapps.com/digitalspyuk.cdnds.net/15/45/1446828725-zombies.jpg' alt='MovieImage'/>
